<footer class="container">
    {% if page.next.url %}
      <a class="btn-default" href="{{ page.next.url }}"><i class="zmdi zmdi-chevron-left"></i> &nbspPrevious: {{page.next.brand}}</a>
    {% else %}
      <a class="btn-default" href="/"><i class="zmdi zmdi-chevron-left"></i> &nbspBack to home</a>
    {% endif %}
    {% if page.previous.url %}
      <a class="btn-primary" href="{{ page.previous.url }}">Next: {{page.previous.brand}} &nbsp<i class="zmdi zmdi-chevron-right"></i></a>
    {% else %}
      <a class="btn-default" href="/"></i> &nbspBack to home &nbsp<i class="zmdi zmdi-chevron-right"></i></a>
    {% endif %}
</footer>
